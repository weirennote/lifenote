<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>計數器 App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="icon-192x192.png" />
  </head>
  <body>
    <div id="app">
      <div id="welcome-screen" class="screen">
        <h1>歡迎使用</h1>
        <input type="text" id="name-input" placeholder="請輸入您的姓名">
        <button onclick="saveName()">確定</button>
      </div>
      
      <div id="main-screen" class="screen hidden">
        <h2>歡迎, <span id="user-name"></span>!</h2>
        <div class="button-grid">
          <button onclick="recordClick(1)">按鈕 1</button>
          <button onclick="recordClick(2)">按鈕 2</button>
          <button onclick="recordClick(3)">按鈕 3</button>
          <button onclick="recordClick(4)">按鈕 4</button>
        </div>
        
        <div class="click-history">
          <h3>點擊記錄</h3>
          <ul id="history-list"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
